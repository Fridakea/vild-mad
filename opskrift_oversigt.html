<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="opskrift_oversigt.css">
    <link rel="stylesheet" href="generel.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="logo_vildmad.svg" alt="logo"></a>
        </div>
        <nav class="navbar">
            <ul class="menu">
                <li><a href="">Foraging in the forest</a></li>
                <li><a href="">Recipes</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <h1>Opskriftsliste</h1>

    <label for="season-filter">Vælg sæson:</label>
    <select id="season-filter">
        <option value="all">All</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        <option value="fall">Fall</option>
        <option value="summer">Summer</option>
    </select>

    <label for="type-filter">Vælg type:</label>
    <select id="type-filter">
        <option value="all">All</option>
        <option value="bread">Bread</option>
        <option value="drinks">Drinks</option>
        <option value="side dish">Side dish</option>
        <option value="pasta">Pasta</option>
        <option value="rice">Rice</option>
        <option value="dessert">Dessert</option>
        <option value="soup">Soup</option>
    </select>

    <div id="opskrifts-container">
        <template id="opskrifts-template" class="opskrifter_liste">
            <a href="#" class="">
                <article class="opskrifter_article">
                    <div class="opskrifter_image_container">
                        <img class="opskrift_image" src="images/" alt="">
                    </div>
                    <h3 class="opskrift_name">opskrift</h3>
                    <h3 class="opskrift_seasons">seasons</h3>
                </article>
            </a>
        </template>
    </div>

    <script src="opskrift.js"></script>
</body>


</html>
